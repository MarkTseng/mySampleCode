</h2>

<div id="case_slider" class="caseSeparate">
<h3 class="contentTitle">設定左右的連結按鈕</h3>
<div class="sliderContainer">
<ul>
<li><img src="img/slider/01.jpg" alt=""></li>

</div>
<!-- slideContainer -->

<ul class="controls">
<li class="icon icon_left"><a href="#" title="看前一張幻燈片"><i class="fa fa-arrow-left"></i><span>看前一張幻燈片</span></a></li>
<li class="icon icon_right"><a href="#" title="看後一張幻燈片"><i class="fa fa-arrow-right"></i><span>看後一張幻燈片</span></a></li>
</ul>

</dl>

</form>

<script src="js/script_title_attr.js"></script>

<script>
    // 展示用的幻燈片效果程式，沒有此段程式仍不影響tips的動作
$(function(){

	var mySlider = {
		cnt: $('.sliderContainer'),
		mover: $('.sliderContainer ul')
	};

	mySlider.mover.width( mySlider.mover.children().length * mySlider.cnt.width() );

	$('.controls li').on('click', function(e){
		if(typeof e.preventDefault() !== undefined) {
			e.preventDefault();
		}
		var _dir = -1 + 2 * ($(this).index()),
		_cnt = mySlider.cnt,
		_mover = mySlider.mover,
		_len = _mover.children().length - 1,
		_w = -(_cnt.width()),
		_max = _w * _len,
		_cur = $.data(_cnt, 'current') || 0,
		_next = (_cur + _dir) < 0 ? 0 : (_cur + _dir) > _len ? _len : (_cur + _dir);
		$.data(_cnt, 'current', _next);
		_mover.css('left', _w * _next);
	});

});

</script>
