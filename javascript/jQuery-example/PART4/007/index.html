<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>配適視窗大小的內容</title>
        <meta name="description" content="配適視窗大小的內容">
		<meta name="author"      content="Toshiya TSURU @ SunBusiness, Inc.">
		<meta name="viewport"    content="width=device-width, initial-scale=1, maximum-scale=1">
		<style>
			html, body {
				margin:           0;
				padding:          0;
				height:           100%;
				width:            100%;
			}
			body {
				background-color: #323232;
			}
			#target {
				border:           none;
				margin:           0;
				padding:          0;
				position:         absolute;
				top:              50%;
				left:             50%;
				width:            800px;
				height:           600px;
				margin-left:      -400px;
				margin-top:       -300px;
			}
		</style>
	</head>
	<body>
		<iframe src="banners/banner.html" id="target" scrolling="no"></iframe>
		<!-- jQuery 載入 -->
		<script src="scripts/jquery-1.11.0.min.js"></script>
		<!-- AutoScale 載入 -->
		<script src="scripts/autoscale.js"></script>
		<!-- autoscale 執行 -->
		<script>
			(function() {
				$(function() {
					/**
					 * 執行autoscale
					 */
					$('#target').autoscale();
				});
			})();
		</script>
	</body>
</html>
