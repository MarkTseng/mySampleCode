							'<p>王櫻、里櫻、枝垂櫻等約188棵</p>',

							'<h4>%title</h4>',

						locations:         _locations,
						// control
						controls_div:      '#controls',
						controls_cssclass: 'row',
						controls_type:     'list',
						controls_on_map:    false,
						view_all_text:     '顯示全部',
						map_options: {
							zoom: 8
						},

					$('#controls li').addClass('col-lg-2 col-md-2');
